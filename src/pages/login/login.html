<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center">Make money online</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="logo" margin-top margin-left margin-right>
    <h1 align="center">MyBiz</h1>
  </div>
  <form action="" no-margin padding-left padding-right>
    <ion-item>
      <ion-label floating>
        <ion-icon color="primary" name="mail" item-start></ion-icon>
        Email
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon name="call" color="primary" item-start></ion-icon>
        Phone Number
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        <ion-icon color="primary" name="person" item-start></ion-icon>
        First Name
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item margin-bottom>
      <ion-label floating>
        <ion-icon color="primary" name="lock" item-start></ion-icon>
        Password
      </ion-label>
      <ion-input type="password">

      </ion-input>
    </ion-item>
    <button ion-button full round color="primary" margin-top  (click)="welcome()">Signup now</button>
  </form>
  <h5 align="center" margin padding>OR signup with</h5>
  <div class=" buttons-block" margin-bottom text-center>
    <button ion-button color="danger" round margin-right>
      <ion-icon name="logo-google" margin-right></ion-icon>
      Google</button>
    <button ion-button color="primary" round>
      <ion-icon name="logo-facebook" margin-right></ion-icon>
      Facebook</button>
  </div>
  <p text-center margin-top padding-top>Made by The smart life group</p>
</ion-content>
