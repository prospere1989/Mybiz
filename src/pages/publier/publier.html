</ion-header>

<ion-content padding>
  <form action="">
    <ion-list>
      <ion-item>
        <ion-label>
          Categorie
        </ion-label>
        <ion-select>
          <ion-option>
            Electronique et informatique
          </ion-option>
          <ion-option>
            Habillement pour hommes
          </ion-option>

          </ion-option>

          </ion-option>

          <ion-option>
            Produit
          </ion-option>
          <ion-option>

          </ion-option>
          <ion-option>
            Produits et services
          </ion-option>

      <ion-item>
        <ion-label>
          Téléphone
        </ion-label>
